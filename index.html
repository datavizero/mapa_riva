<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        #map { height: 100vh; width: 100%; }
        .floating-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="add-tree-btn" class="floating-btn" title="A√±adir √Årbol">üå≥</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var map = L.map("map").setView([24.1426, -110.3128], 13);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: "&copy; OpenStreetMap contributors",
            }).addTo(map);

            var layersGroup = L.layerGroup().addTo(map);
            var placingTree = false;
            var treeIcon = L.icon({
                iconUrl: "https://raw.githubusercontent.com/datavizero/mapa_riva/refs/heads/main/tree-svgrepo-com.svg",
                iconSize: [40, 40],
                iconAnchor: [20, 40],
            });

            document.getElementById("add-tree-btn").addEventListener("click", function () {
                placingTree = true;
                map.getContainer().style.cursor = "crosshair";
            });

            map.on("click", function (e) {
                if (placingTree) {
                    let marker = L.marker(e.latlng, { icon: treeIcon }).addTo(layersGroup);
                    Swal.fire({
                        title: "Registrar √Årbol",
                        html: `<input type="text" id="tree-name" placeholder="Nombre del √°rbol"><br>
                               <div id="recaptcha" class="g-recaptcha" data-sitekey="6Lez3dYqAAAAAJM1PWHgq51ufHmXm7fLh-v7ZeEG"></div>`,
                        showCancelButton: true,
                        confirmButtonText: "Guardar",
                        didOpen: () => {
                            grecaptcha.render("recaptcha");
                        }
                    }).then((result) => {
                        if (result.isConfirmed && document.getElementById("tree-name").value) {
                            fetch("https://mapariva-4fd04a7c2772.herokuapp.com/locations", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ lat: e.latlng.lat, lng: e.latlng.lng, name: document.getElementById("tree-name").value, recaptcha: grecaptcha.getResponse() }),
                            })
                                .then((response) => {
                                    if (!response.ok) {
                                        return response.json().then(err => { throw new Error(err.message || `Error ${response.status}`); });
                                    }
                                    return response.json();
                                })
                                .then((data) => {
                                    Swal.fire({ title: '√âxito', text: 'Registro guardado!', icon: 'success', confirmButtonText: 'OK' });
                                    marker.bindPopup(`<b>Nombre:</b> ${document.getElementById("tree-name").value}`).openPopup();
                                    grecaptcha.reset();
                                })
                                .catch(error => {
                                    Swal.fire({ title: 'Error', text: `No se pudo guardar: ${error.message}`, icon: 'error', confirmButtonText: 'OK' });
                                    layersGroup.removeLayer(marker);
                                });
                        } else {
                            layersGroup.removeLayer(marker);
                        }
                    });
                    placingTree = false;
                    map.getContainer().style.cursor = "";
                }
            });

            const geojsonUrls = [
                { url: "https://raw.githubusercontent.com/datavizero/mapa_riva/main/Areas_Riva.geojson", type: "area" },
                { url: "https://raw.githubusercontent.com/datavizero/mapa_riva/main/Conexiones_barrio.geojson", type: "line" },
                { url: "https://raw.githubusercontent.com/datavizero/mapa_riva/main/Puntos_IAV.geojson", type: "point-iav" },
                { url: "https://raw.githubusercontent.com/datavizero/mapa_riva/main/Puntos_Infra_barrio.geojson", type: "point-infra" }
            ];

            geojsonUrls.forEach((layer) => {
                fetch(layer.url)
                    .then((response) => response.json())
                    .then((data) => {
                        let geoJsonLayer = L.geoJSON(data, {
                            style: function (feature) {
                                if (layer.type === "area") {
                                    return { color: "#800080", fillColor: "#800080", fillOpacity: 0.3, interactive: false };
                                }
                                if (layer.type === "line") {
                                    return { color: "#800080", weight: 2, interactive: false };
                                }
                            },
                            pointToLayer: function (feature, latlng) {
                                let color = layer.type === "point-iav" ? "#800080" : "#808080";
                                return L.circleMarker(latlng, {
                                    radius: 6,
                                    fillColor: color,
                                    color: "#000",
                                    weight: 1,
                                    opacity: 1,
                                    fillOpacity: 0.8,
                                });
                            },
                            onEachFeature: function (feature, layer) {
                                let popupContent = "<b>Informaci√≥n:</b><br>";
                                for (let key in feature.properties) {
                                    popupContent += `<b>${key}:</b> ${feature.properties[key]}<br>`;
                                }
                                layer.bindPopup(popupContent);
                            }
                        }).addTo(layersGroup);
                    })
                    .catch((error) => console.error("Error cargando GeoJSON:", error));
            });
        });
    </script>
</body>
</html>
