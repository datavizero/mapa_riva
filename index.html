<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .star-rating {
            font-size: 1.5rem;
            color: #ffd700;
        }
        .star-rating .fa-star {
            cursor: pointer;
        }
        .g-recaptcha {
            margin-top: 10px;
        }
        .popup-content {
            width: 220px;
            text-align: center;
        }
        .popup-content input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .popup-content .g-recaptcha {
            transform: scale(0.55);
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([24.1426, -110.3128], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var locations = [];
        var recaptchaWidgets = [];

        fetch('https://mapesquites-51a9dff5f52f.herokuapp.com/locations')
            .then(response => response.json())
            .then(data => {
                locations = data;
                data.forEach((location, index) => {
                    addMarker(location, index);
                });
            });

        function addMarker(location, index) {
            L.marker([location.lat, location.lng]).addTo(map)
                .bindPopup(
                    `<div class="popup-content">
                        <input type="text" id="name-${index}" value="${location.name}" placeholder="Nombre"><br>
                        <div class="star-rating" id="rating-${index}">
                            ${getStarRatingHTML(location.rating)}
                        </div>
                        <div id="recaptcha-${index}" class="g-recaptcha"></div>
                        <button onclick="saveMarker(${index})">Guardar</button>
                    </div>`
                )
                .openPopup();

            grecaptcha.ready(function() {
                var widgetId = grecaptcha.render(`recaptcha-${index}`, {
                    'sitekey': '6LfcZCsqAAAAAMRQY9Ej8gKc3m3AjMcw_tCuidYE'
                });
                recaptchaWidgets[index] = widgetId;
            });
        }

        function getStarRatingHTML(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<i class="fas fa-star" data-value="${i}" style="color:${i <= rating ? '#ffd700' : '#ddd'}"></i>`;
            }
            return stars;
        }

        const geojsonUrls = [
            "https://raw.githubusercontent.com/datavizero/mapa_riva/main/Areas_Riva.geojson",
            "https://raw.githubusercontent.com/datavizero/mapa_riva/main/Conexiones_barrio.geojson",
            "https://raw.githubusercontent.com/datavizero/mapa_riva/main/Puntos_IAV.geojson",
            "https://raw.githubusercontent.com/datavizero/mapa_riva/main/Puntos_Infra_barrio.geojson"
        ];

        geojsonUrls.forEach(url => {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        onEachFeature: function (feature, layer) {
                            let popupContent = "<b>Informaci√≥n:</b><br>";
                            for (let key in feature.properties) {
                                popupContent += `<b>${key}:</b> ${feature.properties[key]}<br>`;
                            }
                            layer.bindPopup(popupContent);
                        }
                    }).addTo(map);
                })
                .catch(error => console.error('Error cargando GeoJSON:', error));
        });
    </script>
</body>
</html>
